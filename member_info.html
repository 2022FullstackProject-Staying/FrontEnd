<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/member_common.css">
    <link rel="stylesheet" href="css/member_info.css">
</head>
<body>
    <div id="wrapper">
        <!--컨텐츠 영역-->
        <div id="contents_area">
            <!--마이 페이지 메뉴 영역-->
            <div class="mypage_menu_area">
                <nav role="navigation" class="mypage_menu">
                    <ul class="main_menu">
                        <li>마이 페이지</li>
                        <li>
                            <ul class="under_menu">
                                <li><a href="member_info.html">내 정보 관리</a></li>
                                <li><a href="member_book.html">예약 관리</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="contents_info_area">
                <section class="contents_info">
                    <h2>내 정보 관리</h2>
                    <form action="mypage_mod.jsp" method="post" id="frm_member_info" name="frm_member_info">
                        <div class="frm_input_area">
                            <p>
                                <label for="name">이름</label>
                                <input type="text" id="name" name="name" value="이름" disabled>
                            </p>
                            <p>
                                <label for="id">아이디</label>
                                <input type="text" id="id" name="id" value="아이디" disabled>
                            </p>
                            <p>
                                <label for="password">비밀번호</label>
                                <input type="password" name="password" id="password" placeholder="영문/숫자 8~20 비밀번호">
                            </p>
                            <p>
                                <label for="confirm_password">비밀번호 확인</label>
                                <input type="password" name="confirm_password" id="confirm_password" placeholder="비밀번호 재입력">
                            </p>
                            <p>
                                <label for="phone">전화번호</label>
                                <input type="tel" class="input_phone" name="phone" id="phone" maxlength="11" value="전화번호" disabled>
                            </p>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn_mod">수정하기</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
