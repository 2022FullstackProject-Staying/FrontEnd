<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영 숙소 정보</title>
    <link rel="shortcut icon" href="images/Home/logo/staying.ico">

    <!-- 부트스트랩 input태그 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- 공통 css -->
    <link rel="stylesheet" type="text/css" href="css/stay/common.css">
    <!-- 운영 숙소 정보 css -->
    <link rel="stylesheet" type="text/css" href="css/business/business_list.css">
    <!-- 객실관리, 리뷰 -->
    <script src="js/stay/jquery-3.6.0.min.js"></script>
    <script src="js/business/business_list.js"></script>
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
</head>
<body>
    <!--건너뛰기 링크-->
    <a id="skipNav" href="#contentsArea">본문 바로가기</a>
    <!--건너뛰기 링크 종료-->

    <div id="wrapper">
        <!-- header 영역 -->
        <header>
            <h1 class="logo">
                <a href="index.html">
                    <img src="images/Home/logo/logo.png" alt="page logo">
                </a>
            </h1>
            <nav role="navigation">
                <input type="button" value="로그인" class="btn_login">
            </nav>
        </header>
        <!-- // header 영역 -->

        <!-- contents -->
        <div class="container">
            <main>
                <div class="row">
                    <!-- background_image-->
                    <div class="col-12">
                        <h2>숙소명</h2>
                        <div id="main_img">
                            <img src="images/business/business_info_bg_pic.jpeg" alt="business_info_bg_pic">
                        </div>
                    </div>
                    <!-- // background_image -->

                    <!-- room management, review -->
                    <div class="col-12">
                        <div id="manage_review_tab">
                            <div class="container text-center">
                                <div class="row row-cols-auto">
                                    <div class="col select select1" id="room_mg">객실관리</div>
                                    <div class="col select select2" id="review">리뷰</div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                    <!-- // room management, review -->

                    <!-- romm add button -->
                    <div class="col-12">
                        <div id="select_wrap">
                            <div class="select_btn" id="tete">
                                <button type="button" class="btn btn-outline-danger btn-sm" id="del_click">삭제하기</button>
                                <button type="button" class="btn btn-outline-secondary btn-sm" id="canccle_click">취소하기</button>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="add_click">객실 추가</button>
                                <button type="button" class="btn btn-outline-danger btn-sm" id="room_del_click">객실 삭제</button>
                            </div>
                        </div>
                    </div>
                    <!-- // romm add button -->

                    <!-- room info -->
                    <div class="col-12" id="management">
                        <form action="" name="frm_remove_room">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">객실 사진</th>
                                    <th scope="col">객실 타입</th>
                                    <th scope="col">최대 투숙 가능 인원</th>
                                    <th scope="col">가격</th>
                                    <th scope="col"><span class="del_click">객실 삭제</span></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="hei">
                                    <th scope="row"><img class="room_pic" src="images/business/double.jpg"> </th>
                                    <td>스탠다드 더블</td>
                                    <td>00명</td>
                                    <td>90,000</td>
                                    <td><input class="form-check-input del_click" type="checkbox" value="방번호" id="flexCheckDefault"></td>
                                </tr>
                                <tr class="hei">
                                    <th scope="row"><img class="room_pic" src="images/business/Deluxe Twin.jpg"></th>
                                    <td>디럭스 트윈</td>
                                    <td>00명</td>
                                    <td>111,000</td>
                                    <td><input class="form-check-input del_click" type="checkbox" value="" id="flexCheckDefault"></td>
                                </tr>
                                <tr class="hei">
                                    <th scope="row"><img class="room_pic" src="images/business/suite room.jpg"></th>
                                    <td>스위트</td>
                                    <td>00명</td>
                                    <td>160,000</td>
                                    <td><input class="form-check-input del_click" type="checkbox" value="" id="flexCheckDefault"></td>
                                </tr>
                                </tbody>
                            </table>
                            <input type="submit" id="btn_remove_room" value="삭제하기">
                        </form>
                   <!-- </div> -->
                    <!-- // room info -->
                   <!-- <div class="col-12"> -->
                        <div id="review_wrap">
                            <div>
                                <div class="review_content_btn">
                                    <div class="id_date">
                                        <p class="id_date_1line"><span class="id">아이디</span>
                                            <span class="rating">
                                                <span class="star fa fa-star"></span>
                                                <span class="star fa fa-star"></span>
                                                <span class="star fa fa-star"></span>
                                                <span class="star fa fa-star"></span>
                                            </span>
                                        </p>
                                        <div class="id_date_2line">
                                            <span>날짜</span>
                                            <div class="review_content">
                                                <p>내용</p>
                                                <img src="images/festival/Bibimbap.jpg" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="id_date_btn">
                                        <button type="button" id="btn_owner_review" onclick="ower_view(this)" class="btn btn-outline-info btn-sm">답글 작성</button>
                                    </div>
                                </div>
                                <div class="owner">
                                    <p>사장님 답글</p>
                                    <form action="" name="frm_business_reply">
                                        <textarea name="business_reply" id="owner_reply" cols="30" rows="10" maxlength="300"></textarea>
                                        <p class="owner_btn"><button type="button" class="btn btn-outline-info btn-sm">답글 저장</button></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- // contents -->


        <!-- footer -->
        <footer>
            <div id="footer_inner">
                <div class="page_info_area">
                    <img src="images/Home/logo/rm_back_logo.png" alt="page logo">
                    <p class="page_info"> 
                        &copy;2022 사이트이름. All Rights Reserved. <br>
                        주소: 서울특별시 종로구 어딘가. 사업자등록번호: 777-88-99999. <br>
                        대표이사: 누군가
                    </p>
                </div>
                <div class="cs_info_area">
                    <table class="cs_info">
                        <tr><td colspan = "2">고객센터</td></tr>
                        <tr><td>Tel.</td><td>000-111-2222</td></tr>
                        <tr><td>E-mail</td><td>staying@staying.co.kr</td></tr>
                    </table>
                </div>
            </div>
        </footer>
        <!-- // footer -->
    </div>
</body>
</html>
