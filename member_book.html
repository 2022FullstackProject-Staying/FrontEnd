<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/member_common.css">
    <link rel="stylesheet" href="css/member_book.css">
</head>
<body>
    <div id="wrapper">
        <!--컨텐츠 영역-->
        <div id="contents_area">
            <!--마이 페이지 메뉴 영역-->
            <div class="mypage_menu_area">
                <nav role="navigation" class="mypage_menu">
                    <ul class="main_menu">
                        <li>마이 페이지</li>
                        <li>
                            <ul class="under_menu">
                                <li><a href="member_info.html">내 정보 관리</a></li>
                                <li><a href="member_book.html">예약 관리</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="contents_info_area">
                <section class="contents_info">
                    <h2>예약 내역 조회</h2>
                    <section class="book_room_area">
                        <div class="book_room_image">
                            <!--
                                <img src="" alt="예약한 방 사진">
                            -->
                        </div>
                        <div class="book_room_content">
                            <div class="book_room_l">
                                <p class="book_room_title">숙소 이름</p>
                                <p class="book_room_name">방 이름</p>
                                <table class="book_room_checktime">
                                    <tr>
                                        <th>체크인</th><th>체크아웃</th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <time datetime="2022-10-20T09:00">10.20(목) 9:00</time>
                                        </td>
                                        <td>
                                            <time datetime="2022-10-23T09:00">10.23(일) 9:00</time>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="review_cancle_area">
                                <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">리뷰작성 &gt;</a><br>
                                <a href="">취소하기 &gt;</a>
                            </div>
                        </div>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">리뷰 작성</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <form>
                                    <div class="mb-3">
                                        <label class="col-form-label">평점 </label>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                    </div>
                                    <div class="mb-3">
                                        <textarea class="form-control" name="review_content" id="message-text"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <img src="${사진}" alt="">
                                        <input type="file" name="review_image" class="form-control">
                                    </div>
                                  </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                  <button type="button" class="btn btn-primary">리뷰 등록</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        <div class="no_book_room">
                            <div class="no_room_content">
                                <p>예약한 숙소가 없습니다</p>
                                <a href="index.html"></a>
                            </div>
                        </div>
                    </section>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
