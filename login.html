<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAYING 로그인</title>
    <link rel="shortcut icon" href="images/Home/logo/staying.ico">
    <link rel="stylesheet" type="text/css" href="css/stay/common.css">
    <script src="js/member/login.js"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/member/login.css">

    <style>
        h2 {
            margin-top: 13px;
        }
    </style>
</head>
<body>
    <!-- header 영역 -->
    <header>
        <div id="inner_header">
            <h1 class="logo">
            <a href="index.html">
                <img src="images/Home/logo/logo.png" alt="page logo">
            </a>
            </h1>
            <nav role="navigation">
                <a href="#">마이페이지</a>
                <a class="btn_login">로그인</a>
            </nav>
        </div>
    </header>
    <!-- // header 영역 -->
    
    <div id="wrap">
        <div id="login_wrap">
            <div class="member_login login">
                <h2 class="target">일반 회원</h2>
                <form action="login.jsp" method="post" name="member_login_form" class="login_form">
                    <fieldset>
                        <div class="title">
                            <label for="id">아이디</label>
                            <input type="id" name="id" placeholder="ID" maxlength="20" autofocus>
                        </div>
                        <div class="title">
                            <label for="pwd">비밀번호</label>
                            <input type="password" name="pwd" placeholder="Password" maxlength="20">
                        </div>
                        <input type="button" id="btn_mamber_login" onclick="member_loginCheck()" value="로그인">
                    </fieldset>
                </form>
                <hr>
                <button type="submit" id="join">회원가입</button>
                <button type="submit" id="naverIdLogin">네이버로 로그인</button>
            </div>
            <div class="business_login login">
                <h2>사업자</h2>
                <form action="login.jsp" method="post" name="business_login_form" class="login_form">
                    <fieldset>
                        <div class="title">
                            <label for="id">아이디</label>
                            <input type="id" name="id" placeholder="ID" maxlength="20" autofocus>
                        </div>
                        <div class="title">
                            <label for="pwd">비밀번호</label>
                            <input type="password"  name="pwd" placeholder="Password" maxlength="20">
                        </div>
                        <input type="button" id="btn_business_login"  onclick="business_loginCheck()" value="로그인">
                    </fieldset>
                </form>
                <hr>
                <button type="submit" id="join">회원가입</button>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <div id="footer_inner">
            <div class="page_info_area">
                <img src="images/Home/logo/rm_back_logo.png" alt="page logo">
                <p class="page_info"> 
                    &copy;2022 사이트이름. All Rights Reserved. <br>
                    주소: 서울특별시 종로구 어딘가. 사업자등록번호: 777-88-99999. <br>
                    대표이사: 누군가
                </p>
            </div>
            <div class="cs_info_area">
                <table class="cs_info">
                    <tr><td colspan = "2">고객센터</td></tr>
                    <tr><td>Tel.</td><td>000-111-2222</td></tr>
                    <tr><td>E-mail</td><td>staying@staying.co.kr</td></tr>
                </table>
            </div>
        </div>
    </footer>
    <!-- // footer -->
</body>
</html>
