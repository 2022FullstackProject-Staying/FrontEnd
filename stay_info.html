<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소 정보</title>
    <!--공통 css-->
    <link rel="stylesheet" href="css/stay/common.css">
    <!-- 숙소정보 페이지 css -->
    <link rel="stylesheet" href="css/stay/stay_info.css">
    <!-- 스와이퍼 css, js -->
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/stay/stay_info_swiper.css">
    <script defer src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script defer src="js/stay/stay_info_swiper.js"></script>
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- 카카오 지도 API
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=027377f54149e77d2c5a15096947dd45&libraries=services"></script> -->
	<script src="js/stay/stay_info.js"></script>
	
</head>
<body>
    <!--건너뛰기 링크-->
    <a id="skipNav" href="#contentsArea">본문 바로가기</a>
    <!--건너뛰기 링크 종료-->

    <!--wraper 시작-->
    <div id="wrapper">
        <!--컨텐츠 영역-->
        <div id="contents_area" class="row">
            <!-- 슬라이드 , 숙소정보 -->
            <div class="stay_info_area col">
                <div class="stay_image_swiper_area" id="slide">
                    <div
                    style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
                    class="stay_image_swiper stay_image_swiper_top">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                    <div thumbsSlider="" class="stay_image_swiper stay_image_swiper_bottom">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stay_info">
                    <h2>숙소 명</h2>
                    <p>숙소 설명 내용</p>
                </div>
            </div>
            <!-- // 슬라이드 , 숙소정보 -->

            <!-- 숙소상세, 위치, 후기 메뉴-->
            <div class="col12" id="select_menu">
                <div class="container text-center">
                    <div class="row row-cols-auto" id="menu">
                        <div class="col hover" id="detail">객실 상세</div>
                        <div class="col hover" id="place" onclick="place_click('학원', '37.569956', '126.985914')">위치</div>
                        <div class="col hover" id="review">후기</div>
                    </div>
                </div>
            </div>
            <!-- // 숙소상세, 위치, 후기 메뉴-->

            <!-- 하단 내용 -->
            <div class="col12" id="stay_contents_area" >
                <!-- 객실 상세 -->
                <div id="click_detail">
                    <div class="card mb-3 hotel_room_wrap">
                        <div class="row g-0 room_info">
                            <div class="col-md-5 room_info_img">
                                <img src="images/stay_info/double.jpg" class="img-fluid " alt="double room">
                            </div>
                            <div class="col-md-7">
                                <div id="room_info_content1" class="card-body room_info_content">
                                    <h4 class="card-title">스탠다드 더블룸</h4>
                                    <p class="card-text">투숙 가능인원 &nbsp&nbsp2명</p>
                                    <p class="card-text amenitie">편의시설 > <span>TV, 에어컨, 냉장고, 드라이기, 욕실용품</span></p>
                                    <hr>
                                    <p class="card-text price">가격<span>ㅇㅇㅇㅇ원 / 1박</span></p>
                                    <p id="pay_btn1" class="card-text"><button type="button" class="btn btn-outline-primary btn-sm">예약하기</button></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 hotel_room_wrap">
                        <div class="row g-0 room_info">
                            <div class="col-md-5 room_info_img">
                                <img src="images/stay_info/Deluxe Twin.jpg" class="img-fluid" alt="Deluxe room">
                            </div>
                            <div class="col-md-7">
                                <div id="room_info_content2" class="card-body room_info_content">
                                    <h4 class="card-title">디럭스 트윈룸</h4>
                                    <p class="card-text">투숙 가능인원 &nbsp&nbsp3명</p>
                                    <p class="card-text amenitie">편의시설 > <span>TV, 에어컨, 냉장고, 드라이기, 욕실용품</span></p>
                                    <hr>
                                    <p class="card-text price">가격<span>ㅇㅇㅇㅇ원 / 1박</span></p>
                                    <p id="pay_btn2" class="card-text"><button type="button" class="btn btn-outline-primary btn-sm">예약하기</button></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 hotel_room_wrap">
                        <div class="row g-0 room_info">
                            <div class="col-md-5 room_info_img">
                                <img src="images/stay_info/suite room.jpg" class="img-fluid" alt="suite room">
                            </div>
                            <div class="col-md-7">
                                <div id="room_info_content3" class="card-body room_info_content">
                                    <h4 class="card-title">스위트룸</h4>
                                    <p class="card-text">투숙 가능인원 &nbsp&nbsp4명</p>
                                    <p class="card-text amenitie">편의시설 > <span>TV, 에어컨, 냉장고, 드라이기, 욕실용품</span></p>
                                    <hr>
                                    <p class="card-text price">가격<span>ㅇㅇㅇㅇ원 / 1박</span></p>
                                    <p id="pay_btn3" class="card-text"><button type="button" class="btn btn-outline-primary btn-sm">예약하기</button></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // 객실 상세 -->

                <!-- 위치 -->
                <div id="click_place">
                    <div id="map"></div>
                </div>
                <!-- // 위치 -->

                <!-- 리뷰 -->
                <div id="click_review">
                    <div class="reviews">
                        <p class="review_info"><span>아이디</span>
                            <span>
                                <span class="star fa fa-star"></span>
                                <span class="star fa fa-star"></span>
                                <span class="star fa fa-star"></span>
                                <span class="star fa fa-star"></span>
                            </span>
                        </p>
                        <p class="review_date"><span>날짜</span><span>내용</span></p>
                    </div>
                    <div class="reviews">
                        <p class="review_info"><span>아이디</span>
                            <span>
                                <span class="star fa fa-star"></span>
                                <span class="star fa fa-star"></span>
                                <span class="star fa fa-star"></span>
                                <span class="star fa fa-star"></span>
                            </span>
                        </p>
                        <p class="review_date"><span>날짜</span><span>내용</span></p>
                    </div>
                </div>
                <!-- // 리뷰 -->
            </div>
            <!-- // 하단 내용 -->
        </div>
    </div>
</body>
</html>
