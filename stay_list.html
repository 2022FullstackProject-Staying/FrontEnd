<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 목록</title>

    <!--양 방향 슬라이드바-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" type="text/css" media="all" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/price_condition.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/price_condition.css"/>

    <!--아이콘-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--달력-->
    <link rel="stylesheet" href="css/datepicker.min.css">
    <script src="js/datepicker.min.js"></script>
    <script src="js/datepicker.ko.js"></script>
    <script defer src="js/datepicker.js"></script>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search_common.css">
    <link rel="stylesheet" href="css/stay_list.css">
</head>
<body>
    <!--건너뛰기 링크-->
    <a id="skipNav" href="#contentsArea">본문 바로가기</a>
    <!--건너뛰기 링크 종료-->

    <!--wraper 시작-->
    <div id="wrapper">
        
        <!--메인 검색 영역-->
        <form action="" name="frm_stay_search" class="stay_search_area">
            <label>
                <span class="bed fa fa-bed" aria-hidden="true"></span>
                <ul name="stay_select" id="stay_select">
                    <li value="house">펜션</li>
                    <li value="hotel">호텔</li>
                    <li value="hanok">한옥</li>
                    <li value="camping">캠핑장</li>
                </ul>
            </label>
            <label>
                <span class="cal fa fa-calendar"></span>
                <input type="text" name="chech_in" class="check_in" id="datepicker1" placeholder="체크인">
            </label>
            <label>
                <span class="cal fa fa-calendar"></span>
                <input type="text" name="chech_out" class="check_out" id="datepicker2" placeholder="체크아웃">
            </label>
            <label>
                <span class="users fa fa-user-o" aria-hidden="true"></span>
                <input type="text" class="stay_person" name="stay_person" placeholder="인원수">
            </label>
            <button type="button" class="btn_stay_search"><span class=" saerch fa fa-search" aria-hidden="true"></span></button>
        </form>
        <!--컨텐츠 영역-->
        <div id="contents_area">
            <!--조건, 지도 영역-->
            <section class="conditions_map_area">
                <div class="map_area">
                    <div class="map" id="map">
                        <img src="images/stay/map.svg" alt="지도 버튼 배경 이미지">
                        <div>
                            <img src="images/stay/map-pin-red.svg" alt="지도 마커 이미지">
                            <p>지도에 표시</p>
                        </div>
                    </div>
                </div>
                <div class="conditions_form_area">
                    <form action="" name="frm_stay_condition">
                        <div class="price_condition">
                            <h3>가격</h3>
                            <div class="price-range-block">
                                <div id="slider-range" class="price-filter-range" name="range_input"></div>
                                <div class="price_value_input">
                                    <input type="number" min=0 max="9900" oninput="validity.valid||(value='0');" name="min_price" id="min_price" class="price-range-field" /> -
                                    <input type="number" min=0 max="10000" oninput="validity.valid||(value='10000');" name="max_price" id="max_price" class="price-range-field" />
                                </div>
                            </div>
                        </div>
                        <div class="grade_condition">
                            <h3>평점</h3>
                            <p>
                                <input type="radio" name="grade_value" id="grade_4_up">
                                <label for="grade_4_up">
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-plus"></span>
                                </label>
                            </p>
                            <p>
                                <input type="radio" name="grade_value" id="grade_3_up">
                                <label for="grade_3_up">
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-plus"></span>
                                </label>
                            </p>
                            <p>
                                <input type="radio" name="grade_value" id="grade_2_up">
                                <label for="grade_2_up">
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-plus"></span>
                                </label>
                            </p>
                        </div>
                        <div class="stay_type_condition">
                            <h3>숙소 유형</h3>
                            <p>
                                <input type="checkbox" name="house" id="house"><label for="house">펜션</label>
                            </p>
                            <p>
                                <input type="checkbox" name="hotel" id="hotel"><label for="hotel">호텔</label>
                            </p>
                            <p>
                                <input type="checkbox" name="hanok" id="hanok"><label for="hanok">한옥</label>
                            </p>
                            <p>
                                <input type="checkbox" name="camping" id="camping"><label for="camping">캠핑장</label>
                            </p>
                        </div>
                        <div class="stay_name_condition">
                            <h3>숙소명</h3>
                            <label for="input_stay_name">
                                <span class="fa fa-search" aria-hidden="true"></span>
                                <input type="text" name="input_stay_name" id="input_stay_name" placeholder="숙소명">
                            </label>
                        </div>
                        <button type="submit" name="btn_conditions_search"  id="btn_conditions_search">검색하기</button>
                    </form>
                </div>
            </section>
            <!--숙소 목록 영역-->
            <section class="stay_list_area">
                <div class="stay_content">
                    <div class="stay_image">
                        <!--
                            <img src="" alt="">
                        -->
                    </div>
                    <div class="stay_info">
                        <div class="stay_info_l">
                            <h2>숙소명</h2>
                            <p>간단설명</p>
                            <p>
                                <span>별점</span>
                                <span>가격</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="stay_content">
                    <div class="stay_image">
                        <!--
                            <img src="" alt="">
                        -->
                    </div>
                    <div class="stay_info">
                        <div class="stay_info_l">
                            <h2>숙소명</h2>
                            <p>간단설명</p>
                            <p>
                                <span>별점</span>
                                <span>가격</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="stay_content">
                    <div class="stay_image">
                        <!--
                            <img src="" alt="">
                        -->
                    </div>
                    <div class="stay_info">
                        <div class="stay_info_l">
                            <h2>숙소명</h2>
                            <p>간단설명</p>
                            <p>
                                <span>별점</span>
                                <span>가격</span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
